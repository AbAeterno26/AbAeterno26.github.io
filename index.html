---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            My Site!
        </title>
    </head>
    <body>
        <h1>This is my GitHub Pages website!</h1>
    </body>
</html>
